	<script type="text/javascript">

		function initData() {
			flushTitle();
		}
		function flushTitle() {
			$.ajax({
				url : "/info/communityinfo",
				dataType : "json",
				type : "get",
				async : false,
				success : function(data) {
					v_comName.community = data.data;
				}
			});
		}

		var v_comName;
		
		function initTitle() {
			v_comName = new Vue({
				el : '#communityName',
				data : {
					community : {},
				}
			});
		}
		initTitle();
		$(document).on("pageAnimationStart", initTitle);
		$(document).on("pageInit", initData);
