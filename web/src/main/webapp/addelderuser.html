<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!--<script type="text/javascript" src="./sui/jquery-3.1.1.min.js"></script>-->
	<link rel="stylesheet" type="text/css" href="./css/sm.min.css">
	<link rel="stylesheet" type="text/css" href="./css/demos.css">
	<link rel="stylesheet" type="text/css" href="./css/sm-extend.min.css">
	<script type="text/javascript" src="./js/zepto.min.js"></script>
	<script type="text/javascript" src="./js/config.js"></script>
	
</head>
<body>
	<header class="bar bar-nav">
  <h1 class='title'>添加老人用户信息</h1>
</header>
<input type="text" data-toggle='date' />
<div class="content">
  <div class="list-block">
    <ul>
      <li class="align-top">
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-comment"></i></div>
          <div class="item-inner">
            <div class="item-title label">老人姓名</div>
            <div class="item-input">
              <input type="text" id='picker'/>
            </div>
          </div>
        </div>
      </li>
      
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-gender"></i></div>
          <div class="item-inner">
            <div class="item-title label">性别</div>
            <div class="item-input">
              <select>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
        </div>
      </li>
     
      <li class="align-top">
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-comment"></i></div>
          <div class="item-inner">
            <div class="item-title label">出生日期</div>
            <div class="item-input">
              <input type="text" id='datetime-picker'/>
            </div>
          </div>
        </div>
      </li>
      
     <li class="align-top">
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-comment"></i></div>
          <div class="item-inner">
            <div class="item-title label">关系</div>
            <div class="item-input">
              <input type="text" id='city-picker'/>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="http://localhost:8080/addelderuser.html" class="button button-big button-fill button-danger">取消</a></div>
      <div class="col-50"><a href="http://localhost:8080/elderuser.html" class="button button-big button-fill button-success">提交</a></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="./js/sm.min.js"></script>
<script type="text/javascript" src="./js/sm-city-picker.min.js"></script>
<script type="text/javascript" src="./js/sm-extend.min.js"></script>
<script type="text/javascript" src="./js/demos.js"></script>

<script>

  $("#picker").picker({
  toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-left">按钮</button>\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">老人姓名</h1>\
  </header>',
  cols: [
    {
      textAlign: 'center',
      values: ['王大爷', '老大', '周大爷', '老三', '老张', '孙大娘', '王帅']
    }
  ]
});
  
  $("#datetime-picker").datetimePicker({
     value: ['1985', '12', '04', '9', '34']
   });
 </script>
</body>
</html>
